
<html>
<head>
  <title>Calculator</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <script src="jquery-1.11.2.min.js"></script>
</head>

<body>
<div class="container">
  <div class="console"></div>
  <div class="num">0</div>
  <div class="num">1</div>
  <div class="num">2</div>
  <div class="num">3</div>
  <div class="num">4</div>
  <div class="num">5</div>
  <div class="num">6</div>
  <div class="num">7</div>
  <div class="num">8</div>
  <div class="num">9</div>
  <div class="sym plus">+</div>
  <div class="sym minus">-</div>
  <div class="sym divide">/</div>
  <div class="sym multi">*</div>
  <div class="clear">cl</div>
  <div class="equal">=</div>
</div>

    <script src="script.js"></script>

</body>
</html>
